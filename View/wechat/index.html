<div class="page-container" v-cloak>
    <el-card>
        <div slot="header" class="breadcrumb">
            <el-breadcrumb separator="/">
                <el-breadcrumb-item>应用列表</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div>
            <el-form size="small" :inline="true">
                <el-form-item>
                    <!--                    <el-button type="primary" @click="searchEvent">查询</el-button>-->
                    <el-link href="{:url('wechat/wechat/edit')}">
                        <el-button type="primary">新增</el-button>
                    </el-link>
                </el-form-item>
            </el-form>
        </div>
        <div>
            <el-table
                    size="small"
                    :data="data_list"
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="id"
                        label="ID"
                        width="80">
                </el-table-column>
                <el-table-column
                        prop="app_key"
                        label="应用key"
                        min-width="100">
                </el-table-column>
                <el-table-column
                        prop="app_id"
                        label="appid"
                        min-width="180">
                </el-table-column>
                <el-table-column
                        prop="app_secret"
                        min-width="240"
                        label="secret">
                </el-table-column>
                <el-table-column
                        prop="created_at"
                        width="140"
                        label="创建时间">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        align="center"
                        min-width="180"
                        label="操作">
                    <template slot-scope="{row}">
                        <el-link :href="`{:url('wechat/wechat/edit',['id'=>''])}`+row.id">
                            <el-button size="small" type="primary">编辑</el-button>
                        </el-link>
                        <el-link @click="deleteEvent(row)">
                            <el-button size="small" type="danger">删除</el-button>
                        </el-link>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        background
                        layout="prev, pager, next"
                        :total="total_num"
                        :current-page="current_page"
                        :page-size="per_page"
                        @current-change="currentChangeEvent"
                >
                </el-pagination>
            </div>
        </div>
    </el-card>
</div>

<script>
    $(function () {
        new Vue({
            el: ".page-container",
            data: {
                is_init_list: true,
                where: {},
            },
            methods: {
                GetList() {
                    this.httpGet('{:url("wechat/wechat/index/lists")}', {
                        page: this.current_page,
                        ...this.where
                    }).then(res => {
                        let {lists = {}} = res.data
                        this.handRes(lists)
                    })
                },
                deleteEvent({id}) {
                    this.$confirm("是否确认删除该记录？", '提示').then(() => {
                        this.httpPost("{:url('wechat/wechat/index/delete')}", {id}).then(res => {
                            if (res.status) {
                                this.$message.success(res.msg)
                            }
                            this.GetList()
                        })
                    })
                },
                searchEvent() {
                }
            }
        })
    })
</script>
